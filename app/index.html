<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AWS - Quiz</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS for this template -->
    <link rel="stylesheet" href="static/css/app.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-xl-10 mx-auto">
            <!-- Main Content -->
            <div id="content">
                <div class="content-header text-center">
                    <i class="fas fa-info-circle"></i> Details
                </div>
                <div class="content-area">
                    <!-- Welcome message -->
                    <div class="alert alert-success text-center" role="alert">
                        <b>Greetings User,</b> 
                        <p>Welcome to Quiz System where you are required to answer few questions and then we will calculate your score and show it to you. But before starting this quiz, you are required to enter some basic details.</p>
                        <b> Good Luck!</b> 
                    </div>
                    <!-- Details -->
                    <div id="details">
                        <div class="col-md-5 mx-auto">
                            <form>
                                <div class="form-group">
                                    <label for="uid">Enter Unique ID:</label>
                                    <input type="text" class="form-control" name="uid" id="uid">
                                </div>
                                <div class="form-group">
                                    <label for="name">Enter your name: </label>
                                    <input type="text" class="form-control" name="uid" id="name">
                                </div>
                                <button type="submit" name="d-submit" class="btn form-control btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
